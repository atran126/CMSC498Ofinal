<!DOCTYPE html>
<html>

<head>
    <title>Group</title>
    <script src="./static/js/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./static/css/group.css">

</head>

<body>
    <div id="map"></div>
    <div id="menu">
        <span class="h3">options</span>
        <hr>

        <form id="form" action="index.html" method="post">
            <section>
                <span class="h4">Metric</span>
                <label>
                    <input type="radio" name="metric" value="median_list_price_county">
                    <span class="radio"></span>
                    <span class="label">Median List Price by County</span>
                </label>
                <label>
                    <input type="radio" name="metric" value="median_list_price_district">
                    <span class="radio"></span>
                    <span class="label">Median List Price by District</span>
                </label>
                <label>
                    <input type="radio" name="metric" value="days_on_market_county" checked>
                    <span class="radio"></span>
                    <span class="label">Days on Market by County</span>
                </label>
                <label>
                    <input type="radio" name="metric" value="days_on_market_district">
                    <span class="radio"></span>
                    <span class="label">Days on Market by District</span>
                </label>
                <label>
                    <input type="radio" name="metric" value="avg_school_rating">
                    <span class="radio"></span>
                    <span class="label">Average School Rating</span>
                </label>

            </section>

        </form>
        <div style="margin-top: 10px;"></div>

        <span class="h3">legend</span>
        <hr>
        <div id="legend">

        </div>

    </div>

    <script src="./static/js/map.js"></script>
</body>

</html>
